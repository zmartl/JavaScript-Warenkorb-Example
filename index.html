<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://fezvrasta.github.io/bootstrap-material-design/dist/css/bootstrap-material-design.css">
    <link rel="stylesheet" href="http://fezvrasta.github.io/bootstrap-material-design/dist/css/ripples.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<div class="navbar" ng-controller="shell as vm">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-warning-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src="#" class="img-responsive" style="float: left; padding-top: 7px; margin-right: 30px" alt="Logo" />
            <a class="navbar-brand" ui-sref="overview">luca-marti.ch</a>
        </div>
        <div class="navbar-collapse collapse navbar-warning-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">XYZ</a></li>
                <li><a href="#">ABC</a></li>
                <li><a href="#" data-toggle="modal" data-target="#myModal">
                    <span id="chart" class="label label-danger">(0)</span> <i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </div>
</div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Warenkorb</h4>
                </div>
                <div class="modal-body" id="chartContent">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<div class="row">
    <div class="col-md-3">
        <div class="panel panel-default product">
            <div class="panel-heading">
                Surface Pro 4
                <span class="pull-right">
                    <a href="#" class="product">In den Warenkorb</a>
                </span>
            </div>
            <div class="panel-body">
                <img src="https://compass-ssl.surface.com/assets/2e/6b/2e6b539f-cfb9-4187-bb6f-678e35343cce.png?n=Alcantara_1920_RL_panel8.png" width="100%" alt="surface" />
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-default product">
            <div class="panel-heading">
                Chromebook
                <span class="pull-right">
                    <a href="#" class="product">In den Warenkorb</a>
                </span>
            </div>
            <div class="panel-body">
                <img src="https://4.bp.blogspot.com/-uO5lySoXa_c/Vz1iGHOqrCI/AAAAAAAADG0/P2FAZTmgLm00Jb5XQNGMH0jZidSUzGXCQCLcB/s1600/B113_Pixel2_Silver_AppLauncher.png" width="100%" alt="chromebook" />
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-default product">
            <div class="panel-heading">
                Surfacebook
                <span class="pull-right">
                    <a href="#">In den Warenkorb</a>
                </span>
            </div>
            <div class="panel-body">
                <img src="http://ncmedia.azureedge.net/ncmedia/2016/02/2016_2_Surface_Book_Verfuegbarkeit.png" width="100%" alt="Surfacebook" />
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-default product">
            <div class="panel-heading">
                Mac Book
                <span class="pull-right">
                    <a href="#">In den Warenkorb</a>
                </span>
            </div>
            <div class="panel-body">
                <img src="http://orig02.deviantart.net/dc78/f/2013/312/9/7/os_x_mavericks__macbook_png__by_sucxces-d6t59mq.png" width="100%" alt="Macbook" />
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.4/js/tether.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://fezvrasta.github.io/bootstrap-material-design/dist/js/ripples.min.js"></script>
<script type="text/javascript" src="http://fezvrasta.github.io/bootstrap-material-design/dist/js/material.min.js"></script>
<script type="text/javascript">
    var countClick = 0;
    $(".product")
        .click(function(e) {
            countClick = countClick + 1;
            document.getElementById("chart").innerHTML = "(" + countClick + ")";
            document.getElementById("chartContent").innerHTML += $(e.currentTarget).text() + "<br/>";
        });

</script>
</body>
</html>
